<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

	<!-- Error message -->
	<alert ng-if="signupErrorMsg" type="error">{{signupErrorMsg}}</alert>

	<form name="loginForm" class="form-horizontal modal-form-sm" ng-submit="loginForm.$valid && usernameExists && loginSubmit()">

		<div class="form-group">
			<label for="username" class="col-xs-2 col-sm-2 control-label"><i class="fa fa-user"></i></label>
			<div class="col-xs-10 col-sm-10">
				<input type="username" ng-model="loginCredentials.username" class="form-control" id="username" name="username" placeholder="Your fantastic AddIt username." ng-change="checkUsername(loginForm, loginCredentials.username)" autofocus required>

				<!-- Error messages -->
				<p ng-show="(!loginForm.username.$error.required) && (!usernameExists)" class="help-block alert alert-danger">Username does not exist.</p>
				<p ng-show="loginForm.username.$error.required && submitted" class="help-block alert alert-danger">Username is required.</p>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-xs-2 col-sm-2 control-label"><i class="fa fa-lg fa-lock"></i></label>
			<div class="col-xs-10 col-sm-10">
				<input type="password" ng-model="loginCredentials.password" class="form-control" id="password" name="password" placeholder="Your password." required>

				<!-- Error messages -->
				<p ng-show="loginForm.password.$error.required && submitted" class="help-block alert alert-danger">Password is required.</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-2 col-sm-2 control-label"></label>
			<div class="col-xs-10 col-sm-10">
				<button type="submit" ng-click="submitted = loginForm.$invalid" class="btn btn-default">Log In</button>
			</div>
		</div>

	</form>
</div>
